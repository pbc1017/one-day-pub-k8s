apiVersion: apps/v1
kind: Deployment
metadata:
  name: one-day-pub-web
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: web
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://dev.one-day-pub.site/api"
        - name: NEXTAUTH_URL
          value: "https://dev.one-day-pub.site"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"