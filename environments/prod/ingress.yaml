# Web Ingress for production environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: one-day-pub-prod-web-ingress
  labels:
    app: one-day-pub-web
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/from-to-www-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - one-day-pub.site
      secretName: one-day-pub-prod-tls-web
  rules:
    - host: one-day-pub.site
      http:
        paths:
          # Web routes - catch all non-API paths
          - path: /
            pathType: Prefix
            backend:
              service:
                name: one-day-pub-web-service
                port:
                  number: 3000
---
# API Ingress for production environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: one-day-pub-prod-api-ingress
  labels:
    app: one-day-pub-api
    environment: production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
        - one-day-pub.site
      secretName: one-day-pub-prod-tls-web
  rules:
    - host: one-day-pub.site
      http:
        paths:
          # API routes - handle /api prefix stripping with regex capture
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: one-day-pub-api-service
                port:
                  number: 8000
