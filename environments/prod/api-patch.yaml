apiVersion: apps/v1
kind: Deployment
metadata:
  name: one-day-pub-api
spec:
  replicas: 2  # High availability
  template:
    spec:
      containers:
      - name: api
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "one-day-pub_prod"
        resources:
          requests:
            memory: "200Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "500m"