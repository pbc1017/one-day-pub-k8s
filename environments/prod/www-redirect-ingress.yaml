# www.one-day-pub.site to one-day-pub.site redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: one-day-pub-www-redirect
  labels:
    app: one-day-pub
    environment: production
    component: redirect
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/permanent-redirect: https://one-day-pub.site$request_uri
spec:
  tls:
    - hosts:
        - www.one-day-pub.site
      secretName: one-day-pub-www-tls
  rules:
    - host: www.one-day-pub.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: one-day-pub-web-service
                port:
                  number: 3000
