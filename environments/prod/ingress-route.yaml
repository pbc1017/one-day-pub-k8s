# Traefik IngressRoute for production environment
# This will be used after complete migration from nginx
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: one-day-pub-prod-web
  labels:
    app: one-day-pub-web
    environment: production
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`one-day-pub.site`)
      kind: Rule
      services:
        - name: one-day-pub-web-service
          port: 3000
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: one-day-pub-prod-api
  labels:
    app: one-day-pub-api
    environment: production
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`one-day-pub.site`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: one-day-pub-api-service
          port: 8000
      middlewares:
        - name: prod-api-stripprefix
  tls:
    certResolver: letsencrypt
---
# Middleware to strip /api prefix
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: prod-api-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /api
