apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamf-api
  labels:
    app: kamf-api
    component: backend
spec:
  replicas: 1 # Will be overridden by environments
  selector:
    matchLabels:
      app: kamf-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: kamf-api
        component: backend
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
        - "8.8.8.8"
        - "8.8.4.4"
        - "10.43.0.10"  # Keep cluster DNS as fallback
        searches:
        - "svc.cluster.local"
        - "cluster.local"
        options:
        - name: ndots
          value: "2"  # Reduced from 5 to 2
        - name: timeout
          value: "2"
        - name: attempts
          value: "2"
      containers:
      - name: api
        image: chansparcs/kamf-api:latest # Will be updated by CI/CD
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NODE_ENV
          value: 'production'
        - name: DB_HOST
          value: 'mysql-service'
        - name: DB_PORT
          value: '3306'
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: jwt-secret
        - name: REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: refresh-token-secret
        - name: MAILGUN_API_KEY
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: mailgun-api-key
        - name: MAILGUN_DOMAIN
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: mailgun-domain
        - name: MAILGUN_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: kamf-secrets
              key: mailgun-from-email
        - name: UV_THREADPOOL_SIZE
          value: '20'
        - name: NODE_OPTIONS
          value: '--dns-result-order=ipv4first'
        resources:
          requests:
            memory: '200Mi'
            cpu: '150m'
          limits:
            memory: '512Mi'
            cpu: '500m'
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      restartPolicy: Always
