apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: one-day-pub-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: one-day-pub-dev
    app.kubernetes.io/part-of: one-day-pub
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: one-day-pub-project
  
  source:
    repoURL: https://github.com/pbc1017/one-day-pub-sub-k8s.git
    targetRevision: HEAD
    path: environments/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: one-day-pub-dev
  
  syncPolicy:
    # GitOps: ìë™ ë™ê¸°í™” í™œì„±í™” ğŸš€
    automated:
      prune: true     # ì‚­ì œëœ ë¦¬ì†ŒìŠ¤ ìë™ ì •ë¦¬
      selfHeal: true  # ìˆ˜ë™ ë³€ê²½ì‚¬í•­ ìë™ ë³µêµ¬
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  # ë¦¬ì†ŒìŠ¤ ìƒíƒœ ëª¨ë‹ˆí„°ë§
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/clusterIP